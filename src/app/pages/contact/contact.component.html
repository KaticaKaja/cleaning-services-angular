<div id="contact">
    <div class="container wrapper">
        <div class="text-center p-5">
            <h1 class="text-uppercase">Contact Us</h1>
            <h2 >Schedule meeting, ask a question or write a poem</h2>
        </div>
        <div class="row pb-5">
            <div class="col-md-8">
                <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="messageAfterSubmit">{{messageAfterSubmit}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
            </div>
            <div class="col-md-8 formstyle rounded">
                <form #contactForm = "ngForm" (submit)="contact(contactForm)">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Your first name" pattern="[A-Z][a-z]{2,}" name="firstName" ngModel required #firstName="ngModel">
                        <small class="form-text text-danger p-2 rounded" *ngIf="(firstName.touched || firstName.dirty) && !firstName.valid">Capital letter first, at least 2 charachters</small>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Your last name" pattern="[A-Z][a-z]{5,}" name="lastName" ngModel required #lastName="ngModel">
                        <small class="form-text text-danger p-2 rounded" *ngIf="(lastName.touched || lastName.dirty) && !lastName.valid">Capital letter first, at least 5 charachters</small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input placeholder="example@email.com" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" ngModel #email="ngModel" required email>
                    <small id="emailHelp" class="form-text text-danger p-2 rounded" *ngIf="(email.touched || email.dirty) && !email.valid">Email format is not valid</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" ngModel required></textarea>
                    </div>
                    <div class="mb-2 text-center">
                        <button type="submit" [disabled]="!contactForm.valid" class="btn btn-light  btnStyle">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
